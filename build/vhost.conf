<Directory />
  Options FollowSymLinks
  AllowOverride None
  Require all granted
</Directory>

PassEnv DOCUMENT_ROOT

<Directory "${DOCUMENT_ROOT}">
  Options Indexes FollowSymLinks MultiViews
  AllowOverride all

  #apache 2.4
  Require all granted
</Directory>

<VirtualHost *:80>
  PassEnv ServerName
  ServerName ${ServerName}
  PassEnv ServerAlias
  ServerAlias ${ServerAlias}
  ServerAlias localhost

  DocumentRoot "${DOCUMENT_ROOT}"

  DirectoryIndex index.php index.htm index.html index.xhtml

  RewriteEngine on
  RewriteMap lc int:tolower
  RewriteMap lowercase int:tolower

  ## logging
  errorlog "/dev/stderr"
  serversignature off
  customlog "/dev/stdout" "combinedx" env=combinedx
  customlog "/dev/stdout" "proxy" env=forwarded
  customlog "/dev/stdout" "ingress" env=ingress

  ## setenv/setenvif for environment variables
  setenvif x-forwarded-for "^$" combinedx
  setenvif x-forwarded-for "^.*\..*\..*\..*" forwarded
  setenvif x-original-forwarded-for "^.*\..*\..*\..*" ingress

  setenvif x-forwarded-proto https https=on

  ## pass to php fpm
  PassEnv FPM_SERVICE_HOST
  PassEnv FPM_SERVICE_PORT

  <FilesMatch \.php$>
      SetHandler "proxy:fcgi://${FPM_SERVICE_HOST}:${FPM_SERVICE_PORT}"
  </FilesMatch>
</VirtualHost>
